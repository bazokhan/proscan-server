type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type UserResult {
  id: ID!
  user: User
  session: Session!
  question: Question!
  option: Option!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  username: String
  email: String
  password: String!
}

type Mutation {
  register(data: RegisterInput): User
  login(data: LoginInput): User
}

type Query {
  users: [User!]!
}
